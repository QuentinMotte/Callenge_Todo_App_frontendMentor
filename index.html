<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Todo app</title>

        <link rel="stylesheet" href="./assets/styles/index.css" />
    </head>
    <body>
        <header>
            <div class="title-imgSunMoon">
                <div class="title-app">
                    <h1>Todo</h1>
                </div>

                <div class="light-dark-mode">
                    <img
                        src="./assets/images/icon-moon.svg"
                        alt="moon-icon-for-swap-theme"
                        class="theme"
                        id="moon"
                    />

                    <img
                        src="./assets/images/icon-sun.svg"
                        alt="sun-icon-for-swap-theme"
                        class="theme"
                        id="sun"
                    />
                </div>
            </div>

            <form action="">
                <input
                    type="text"
                    id="item"
                    placeholder="Create a new todo..."
                    autocomplete="off"
                    minlength="2"
                />
            </form>
        </header>
        <main>
            <div class="main">
                <ul id="list">
                    <li name="draggable" class="checked" draggable="true">
                        Complete online Javascript course
                    </li>
                    <li name="draggable" draggable="true" class="toDo">
                        Jog around the park 3x
                    </li>
                    <li name="draggable" draggable="true" class="toDo">
                        10 minutes meditation
                    </li>
                    <li name="draggable" draggable="true" class="toDo">
                        Read for one hour
                    </li>
                    <li name="draggable" draggable="true" class="toDo">
                        Pick up groceries
                    </li>
                    <li name="draggable" draggable="true" class="toDo">
                        Complete Todo App on Frontend Mentor
                    </li>
                </ul>
            </div>
            <div class="footer-main">
                <p><span id="numberOfItems"></span> items left</p>
                <div class="buttonFooter">
                    <input
                        type="button"
                        id="btnAll"
                        class="all"
                        value="All"
                        checked
                    />
                    <input
                        type="button"
                        id="btnActive"
                        class="active"
                        value="Active"
                    />
                    <input
                        type="button"
                        id="btnCompleted"
                        class="completed"
                        value="Completed"
                    />
                </div>
                <input
                    type="button"
                    id="btn"
                    class="clearCompleted"
                    value="Clear completed"
                />
            </div>
        </main>
        <footer>
            <p>Drag and drop to reorder list</p>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >
            </div>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
